<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/payment.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="https://kit.fontawesome.com/0a65b14701.js" crossorigin="anonymous"></script>
    <title>Payment</title>
</head>

<body>
    <div id="payment_container">
        <i class="fa-solid fa-xmark"></i>
        <h3>PAYMENT</h3>
        <hr>
        <p>Choose Payment Method</p>
        <input disabled type="radio" name="Payment Method" required>
        <label for="Debit/Credit Card">Debit/Credit Card</label> <br>
        <input disabled type="radio" name="Payment Method" required>
        <label for="Netbanking">Netbanking</label> <br>
        <input disabled type="radio" name="Payment Method" required>
        <label for="UPI">UPI</label> <br>
        <input id="cod_button" type="radio" name="Payment Method" required>
        <label id="cod" for="cash on delivry">Cash On Delivery</label> <br>
        <button>Pay &nbsp;<i class="fas fa-indian-rupee-sign"> </i> <span id="amount"></span> </button>
    </div>

    <div id="payment_done">
        <img src="https://c.tenor.com/bm8Q6yAlsPsAAAAi/verified.gif" alt="">
        <p>Order Placed</p>
        <button>Continue Shopping</button>
    </div>
</body>

</html>
<script src="js/payment.js"></script>
