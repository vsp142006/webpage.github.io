<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="//images-static.nykaa.com/media/favicon/default/nykaa_favicon_a.png"
        type="image/x-icon">
    <link rel="stylesheet" href="css/register&login.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="https://kit.fontawesome.com/0a65b14701.js" crossorigin="anonymous"></script>
    <title>Nykaa | Register</title>
</head>

<body>
    <div id="register_container">
        <i class="fa-solid fa-xmark"></i>
        <h3> REGISTER</h3>
        <hr>
        <form action="">
            <input id="name" type="text" placeholder="Enter you name" required>
            <input type="email" name="email" id="email" placeholder="Enter email id" required>
            <select name="gender" id="gender" required>
                <option value="">Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <input type="password" id="password1" placeholder="Enter password" required>
            <input type="password" id="password2" placeholder="Re-enter password" required>
            <input type="submit" value="Register">
        </form>
        <p>Already have an account <a href="login.html">Login</a></p>

    </div>
</body>

</html>
<script src="js/register.js"></script>
